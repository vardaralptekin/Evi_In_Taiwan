<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alp back in Dresden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg1:#0b1220;   /* deep navy */
      --bg2:#111827;   /* slate */
      --accent:#22d3ee;/* cyan */
      --text:#e5e7eb;  /* light gray */
      --muted:#94a3b8; /* muted slate */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:10vh 6vw;
      color:var(--text);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(34,211,238,.18), transparent 60%),
        radial-gradient(1000px 600px at 0% 110%, rgba(34,211,238,.10), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
    }
    .card{
      width:min(900px, 92vw);
      text-align:center;
      padding:6vh 6vw;
      border:1px solid rgba(148,163,184,.25);
      border-radius:28px;
      background:linear-gradient(180deg, rgba(2,6,23,.6), rgba(2,6,23,.35));
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 1.2rem;
      letter-spacing:.02em;
      font-weight:800;
      color:var(--text);
      font-size:10vw;
    }
    #countdown{
      font-weight:900;
      line-height:1;
      letter-spacing:.02em;
      color:#ffffff;
      text-shadow:0 6px 24px rgba(34,211,238,.25);
      font-size:22vw;
    }
    .label{
      margin-top:.2rem;
      color:var(--muted);
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.2em;
      font-size:5vw;
    }
    .accent-bar{
      width:120px;
      height:4px;
      margin:1rem auto 2rem;
      border-radius:999px;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      box-shadow:0 0 24px rgba(34,211,238,.45);
    }
    @media (min-width:768px){
      h1{font-size:3.2rem}
      #countdown{font-size:7.5rem}
      .label{font-size:1rem}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Alp back in Dresden</h1>
    <div class="accent-bar" aria-hidden="true"></div>
    <div id="countdown" aria-live="polite">0</div>
    <div class="label">days left</div>
  </div>

  <script>
    // Explicit Berlin offset (CEST, UTC+02:00) for 2 Oct 2025
    const targetDate = new Date("2025-10-02T00:00:00+02:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown(){
      const now = new Date();
      const diffMs = targetDate - now;
      const days = Math.max(0, Math.floor(diffMs / (1000 * 60 * 60 * 24)));
      countdownEl.textContent = days.toString();
    }

    updateCountdown();
    // Update hourly; daily granularity is sufficient for a days counter
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
